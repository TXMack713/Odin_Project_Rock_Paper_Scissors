<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Rock Paper Scissors!</h1>
      <h3>Two constestants enter, but only will be victorious.</h3>
      <h4>First to 5 victories is the winner!</h4>
      <hr />
      <p id="instructions">Make Your Selection Below to Begin.</p>
      <hr />
    </header>
    <main>
      <section id="buttons">
        <!-- <button id="playGame">Play</button> -->
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </section>

      <h3 id="resultsBanner">Results</h3>

      <article id="results">
        <p id="outcome">Game Outcome</p>
        <section id="row">
          <section id="user">
            <h3>User</h3>
            <div id="userResults" class="roundResults"></div>
          </section>

          <section id="computer">
            <h3>Computer</h3>
            <div id="computerResults" class="roundResults"></div>
          </section>
        </section>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
